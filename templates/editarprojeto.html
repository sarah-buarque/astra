{% extends "base2.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editarprojeto.css') }}">
{% endblock %}

{% block content %}
<div class="center-content">

    <form class="projeto-form" method="POST" enctype="multipart/form-data">

        <div class="flex">
            <div class="field">
                <label>Título:</label>
                <input type="text" name="titulo" value="{{ projeto.titulo }}" required>
            </div>
            <div class="field">
                <label>Edital:</label>
                <input type="text" name="edital" value="{{ projeto.edital }}">
            </div>
        </div>

        <div class="flex">
            <div class="field">
                <label>Nome do Projeto:</label>
                <input type="text" name="nome_projeto" value="{{ projeto.nome_projeto }}" required>
            </div>
            <div class="field">
                <label>Anexar Imagem:</label>
                <input type="file" name="imagem">
                {% if projeto.imagem %}
                <img src="{{ url_for('static', filename=projeto.imagem.split('static/')[1]) }}" alt="Imagem do projeto"
                    style="width:100px; margin-top:5px;">
                {% endif %}
            </div>
        </div>

        <div class="flex">
            <div class="field">
                <label>Nome do Coordenador:</label>
                <input type="text" name="coordenador" value="{{ projeto.coordenador }}">
            </div>
            <div class="field">
                <label>Campus:</label>
                <input type="text" name="campus" value="{{ projeto.campus }}" required>
            </div>
        </div>

        <div class="flex">
            <div class="field">
                <label>Quantidade de vagas:</label>
                <input type="number" name="vagas" value="{{ projeto.vagas }}">
            </div>
            <div class="field">
                <label>Descrição:</label>
                <input type="text" name="descricao" value="{{ projeto.descricao }}" required>
            </div>
        </div>

        <div class="flex">
            <div class="field">
                <label>Data do Projeto:</label>
                <input type="date" name="data_projeto" value="{{ projeto.data_projeto }}">
            </div>
            <div class="field">
                <label>Tipo do Projeto:</label>
                <select name="tipo_projeto" required>
                    <option value="Ensino" {% if projeto.tipo_projeto=='Ensino' %}selected{% endif %}>Ensino</option>
                    <option value="Extensão" {% if projeto.tipo_projeto=='Extensão' %}selected{% endif %}>Extensão
                    </option>
                    <option value="Pesquisa" {% if projeto.tipo_projeto=='Pesquisa' %}selected{% endif %}>Pesquisa
                    </option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="btn-save">Salvar alterações</button>
            <form action="{{ url_for('excluirprojeto', projeto_id=projeto.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn-delete"
                    onclick="return confirm('Tem certeza que deseja excluir este projeto?')">Excluir Projeto</button>
            </form>
        </div>

    </form>

</div>
{% endblock %}
